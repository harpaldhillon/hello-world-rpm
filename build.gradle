apply plugin: 'nebula.rpm'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-ospackage-plugin:8.4.1'
    }
}

task fooRpm(type: Rpm) {
    packageName 'hello-world'
    version '1.2.3'
    release '1'
    arch 'I386'
    os 'LINUX'
    summary = 'Hello World Script'
    description = 'A simple shell script that prints "Hello, World!"'

    from('src/main/scripts') {
        into 'bin'
        fileMode 0550
    }
}
